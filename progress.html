<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBridge - Student Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* Header */
    header {
      background: #12773cd7;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Profile dropdown */
    .profile {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      color: black;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 10;
    }
    .dropdown a {
      color: black;
      padding: 12px;
      text-decoration: none;
      display: block;
    }
    .dropdown a:hover {
      background: #f1f1f1;
    }
    .profile:hover .dropdown {
      display: block;
    }

    /* Chart */
    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 40px auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #4CAF50;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>EduBridge</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="developers.html">Developers</a>
      <a href="progress.html">Progress</a>
    </nav>
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown">
        <a href="#">My Profile</a>
        <a href="#">Switch Account</a>
        <a href="#">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="chart-container">
    <h2>ðŸ“Š Your Learning Progress</h2>
    <canvas id="progressChart"></canvas>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EduBridge. All rights reserved.</p>
  </footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mathematics', 'English', 'Kiswahili', 'Biology', 'Physics', 'History'],
        datasets: [{
          label: 'Progress (%)',
          data: [80, 65, 72, 50, 40, 90], // Example progress values
          backgroundColor: [
            '#4CAF50',
            '#2196F3',
            '#FFC107',
            '#FF5722',
            '#9C27B0',
            '#009688'
          ]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

</body>
</html>
